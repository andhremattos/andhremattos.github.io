# Configuration
theme:
  name: 'material'
  custom_dir: 'theme'
  language: 'pt'
  feature:
    tabs: true
  logo:
    icon: 'whatshot'
  palette:
    primary: 'teal'
    accent: 'teal'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  favicon: './docs/assets/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      linenums: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Equations
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Social
extra:
  social:
    - type: 'github'
      link: 'https://github.com/andhremattos'
    - type: 'facebook'
      link: 'https://www.facebook.com/acmatos/'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company/andhremattos/'
  disqus: 'deep-learning-wizard'


# Google Analytics
google_analytics:
